{% load humanize %}
<html>
  <body>
    <div style="white-space: nowrap; overflow-x: hidden;">
      Team: {{ team.name }}<br>
      Puzzle: {{ puzzle.name }}<br>
      <form action="." method="POST">
	{% csrf_token %}
	Answer: <input type="text" name="answer" size="38"><br />
	Phone: <select name="phone">
	  {% for p in team.teamphone_set.all %}
	  <option value="{{ p.phone }}">{{ p.phone }}</option>
	  {% endfor %}
	</select>
	<input type="submit" value="Submit">
	<table>
	  <tr><th>Answer Attempt
	    <th>Time
	    <th>In Queue
	  </tr>
          {% for a in answers %}
	  <tr><td>{{ a.answer }}
	    <td>{{ a.timestamp|naturaltime }}
	    <td>{% if not a.resolved %}Yes{% else %}No{% endif %}
	  </tr>
	  {% endfor %}
	</table>
      </form>
    </div>
  </body>
</html>
